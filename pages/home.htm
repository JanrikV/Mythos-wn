title = "Home"
url = "/"
layout = "default"
is_hidden = 0

==

<section id="main">
    <header> 
        <span class="profile-picture">
            {% if this.theme.profile_picture != '' %}
	        <img width="122" height="122" src="{{ this.theme.profile_picture.getThumb(122, 122, 'crop') }}" alt="{{ this.theme.profile_picture_alt }}" />
            {% else %}
	        <img width="122" height="122" src="{{ 'assets/images/profile.png'|theme }}" alt="{{ this.theme.profile_picture_alt }}" />
            {% endif %}
        </span>
        
        <!-- Use your full name or nickname -->
    	<h1>{{ this.theme.my_name }}</h1>

        <!-- E.g. professional title -->
    	<h2>{{ this.theme.title }}</h2>

    </header>
    
    {% partial 'tmpl/social' %}
    {% partial 'tmpl/contact' %}

</section>
